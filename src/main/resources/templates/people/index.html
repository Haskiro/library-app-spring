<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
</head>
<body>
    <ul th:each="person: ${people}">
        <li>
            <a th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>
        </li>
    </ul>
    <hr>
    <a th:href="@{/people/new}">Добавить человека</a>
</body>
</html>
