<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books List</title>
</head>
<body>
<ul th:each="book: ${books}">
  <li>
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getYear()}"></a>
  </li>
</ul>
<hr>
<a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
