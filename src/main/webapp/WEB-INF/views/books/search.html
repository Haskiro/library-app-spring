<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SearchBook</title>
</head>
<body>
<form th:action="@{/books/search}" th:method="GET">
    <label for="search">Введите поисковый запрос</label>
    <input type="text" th:name="value" id="search" th:value="${value}">
    <input type="submit" value="Искать!">
</form>
<div th:if="${isSearched}">
    <p th:if="${books.size() == 0}">Книг не найдено</p>
    <ul th:if="${books.size() > 0}" th:each="book: ${books}">
        <li>
            <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
            <p th:if="${book.getOwner() != null}" th:text="${'Книга сейчас у: ' + book.getOwner().getFullName()}"></p>
            <p th:if="${book.getOwner() == null}">Книга свободна</p>
        </li>
        <hr>
    </ul>
</div>
</body>
</html>
