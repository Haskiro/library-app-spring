<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Book</title>
</head>
<body>
<form th:action="@{/books/{id}(id=${book.getId()})}" th:method="PATCH" th:object="${book}">
  <label for="authot">Автор</label>
  <input type="text" th:field="*{author}" id="authot">
  <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red">Author Error</p>
  <br>
  <label for="title">Название</label>
  <input type="text" th:field="*{title}" id="title">
  <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red">Title Error</p>
  <br>
  <label for="year">Год написания</label>
  <input type="text" th:field="*{year}" id="year">
  <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color: red">Year Error</p>
  <br>
  <input type="submit" value="Редактировать!">
</form>

</body>
</html>
