<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${'Person' + person.getId()}"></title>
</head>
<body>
<h2 th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}" />
<div th:if="${person.getBooks().size() > 0}">
  <h3>Книги</h3>
  <ul th:each="book: ${person.getBooks()}">
    <li th:style="${book.isToBeReturned() ? 'color: red' : 'color: black' }" th:text="${book.getAuthor() + ', ' + book.getTitle() + ', ' + book.getYear()}" />
  </ul>
</div>
<p th:if="${person.getBooks().size() == 0}">Человек пока не взял ни одной книги</p>
<hr>
<button>
  <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
</button>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete">
</form>
</body>
</html>
