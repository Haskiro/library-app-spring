<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Person</title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.getPersonId()})}" th:method="PATCH" th:object="${person}">
  <label for="fullName">ФИО</label>
    <input type="text" th:field="*{fullName}" id="fullName">
  <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red">Full Name Error</p>
  <br>
  <label for="yearOfBirth">Год рождения</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <p th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" style="color: red">Year Of Birth Error</p>
  <br>
  <input type="submit" value="Редактировать!">
</form>

</body>
</html>
